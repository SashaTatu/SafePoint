<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <title>SafePoint</title>
</head>
<body>
    <header>
        <div class="header-container-left">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggler">
                <span class="ball"></span>
                <i class="ri-sun-line sun"></i>
                <i class="ri-moon-line moon"></i>
            </label>
            <h1>SafePoint</h1>
        </div>
        <div class="header-container-right">
            <p id="user-avatar" class="avatar">O</p>
            <i class="fas fa-bell"></i>
            <div id="user-menu" class="user-menu hidden">
                <button id="edit-profile-btn" class="edit">
                    <i class="fas fa-user-edit"></i> Редагувати профіль
                </button>
                <button id="logout-btn" class="logout">
                    <i class="fas fa-sign-out-alt"></i> Вийти
                </button>
            </div>
        </div>


        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Редагувати профіль</h2>
                <input type="text" placeholder="">
                <select id="region" name="region" class="region-select">
                    <option value="" disabled selected></option>
                    <option value="vinnytska">Вінницька</option>
                    <option value="dnipropetrovska">Дніпропетровська</option>
                    <option value="volynska">Волинська</option>
                    <option value="donetska">Донецька</option>
                    <option value="zhytomyrska">Житомирська</option>
                    <option value="zakarpatska">Закарпатська</option>
                    <option value="zaporizka">Запорізька</option>
                    <option value="ivano-frankivska">Івано-Франківська</option>
                    <option value="kyivska">Київська</option>
                    <option value="kirovohradska">Кіровоградська</option>
                    <option value="luhanska">Луганська</option>
                    <option value="lvivska">Львівська</option>
                    <option value="mykolaivska">Миколаївська</option>
                    <option value="odeska">Одеська</option>
                    <option value="poltavska">Полтавська</option>
                    <option value="rivnenska">Рівненська</option>
                    <option value="sumska">Сумська</option>
                    <option value="ternopilska">Тернопільська</option>
                    <option value="kharkivska">Харківська</option>
                    <option value="khersonska">Херсонська</option>
                    <option value="khmelnytska">Хмельницька</option>
                    <option value="cherkaska">Черкаська</option>
                    <option value="chernivetska">Чернівецька</option>
                    <option value="chernihivska">Чернігівська</option>
                    <option value="kyiv">м. Київ</option>
                    <option value="sevastopol">м. Севастополь</option>
                    <option value="crimea">Автономна Республіка Крим</option>
                </select>
                <button id="save-profile">Зберегти</button>
            </div>
        </div>

    </header>
    <div class="add-device-conteiner" style="display: none;" id="add-device-container">
        <div class="add-device">
            <div class="add-device-header">
                <i class="fas fa-arrow-left" data-toggle="tooltip" title="Повернутися" id="return_btn"></i>
                <h2>Додати пристрій</h2>
            </div>
            <form id="device-form">
                <input type="text" id="device-id" placeholder="ID пристрою">
                <input type="text" id="device-address" placeholder="Адреса, де розташован пристрій">
                <button type="submit" id="submit-device">Додати пристрій</button>
            </form>
        </div>
    </div>
    <div class="delete-device-conteiner" style="display: none;" id="delete-device-container">
        <div class="delete-device">
            <div class="delete-device-header">
                <i class="fas fa-arrow-left" data-toggle="tooltip" title="Повернутися" id="delete_return_btn"></i>
                <h2>Видалити пристрій</h2>
            </div>
            <form id="delete-device-form">
                <p>Якщо ви впевнені що хочете видалити пристрій введіть ID пристрою</p>
                <input type="text" id="delete-device-id" placeholder="ID пристрою">
                <button type="submit" id="submit-delete-device">Видалити пристрій</button>
            </form>
        </div>
    </div>
    <main>
        <div id="device-container" class="shelter-grid"></div>
    </main>
    <footer>
        <div class="fa-plus-button" onclick="AddDeviceConteiner()"><i class="fas fa-plus"></i></div>
    </footer>
<script src="js/index.js"></script>
</body>
</html>
